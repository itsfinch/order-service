<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
	<head>
		<meta charset="ISO-8859-1">
		<title>Insert title here</title>
	</head>
	<body>
		<section>
			<div class="container p-3">
				<div class="row">
					<div class="col-md-6 offset-md-3">
						<div class="card">
							<div class="card-header text-center fs-4">Register Page</div>
							<th:block th:if="${session.msg}">
								<p class="text-center fs-4 text-success">[[${session.msg}]]</p>
							</th:block>
							<div class="card-body">
								<form action="createUser" method="post">
								  <div class="mb-3">
								    <label for="exampleInputEmail1" class="form-label">Email address</label>
								    <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
								    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
								  </div>
								  <div class="mb-3">
								    <label for="exampleInputPassword1" class="form-label">Password</label>
								    <input type="password" name="password" class="form-control" id="exampleInputPassword1">
								  </div>
								  <div class="mb-3">
								  	<label for="Full name" class="form-label">Full name</label>
								  	<input type="text" name="fullName" class="form-control">
								  </div>
								  <div class="mb-3">
								  	<label for="Address" class="form-label">Address</label>
								  	<input type="text" name="address" class="form-control">
								  </div>
								  <div class="mb-3">
								  	<label for="Qualification" class="form-label">Qualification</label>
								  	<input type="text" name="qualification"class="form-control">
								  </div>
								  <div class="mb-3 form-check">
								    <input type="checkbox" class="form-check-input" id="exampleCheck1">
								    <label class="form-check-label" for="exampleCheck1">Privacy policy</label>
								  </div>
								  <button type="submit" class="btn btn-primary col-md-12">Register</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
